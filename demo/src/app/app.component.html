<div class="component-outer">
    <div class="component">
        <i class="tag-name" [textContent]="'<teximate '"></i>

        <span class="input-wrapper">
      <span class="input-name">text</span> =
        <i class="input">
        <input [(ngModel)]="text">
      </i>
        </span>

        <span class="input-wrapper">
       <span class="input-name">options.type</span> =
        <i class="input">
        <select [ngModel]="options.type"
             (ngModelChange)="updateType($event)">
          <option *ngFor="let p of optionsTypes" [ngValue]="p">{{p}}</option>
        </select>
      </i>
        </span>

        <span class="input-wrapper">
       <span class="input-name">animation.class</span> =
        <i class="input">
        <select [ngModel]="options.animation.name"
             (ngModelChange)="updateAnimationClass($event)">
          <option *ngFor="let p of animateCss" [ngValue]="p">{{p}}</option>
        </select>
      </i>
        </span>

        <span class="input-wrapper">
      <span class="input-name">animation.duration</span> =
        <i class="input">
        <input [ngModel]="options.animation.duration" (ngModelChange)="updateAnimationDuration($event)">
      </i>
        </span>


        <span class="input-wrapper">
       <span class="input-name">word.type</span> =
        <i class="input">
        <select [ngModel]="options.word.type"
             (ngModelChange)="updateWordType($event)">
          <option *ngFor="let p of workType" [ngValue]="p">{{p}}</option>
        </select>
      </i>
        </span>

         <span class="input-wrapper">
      <span class="input-name">word.delay</span> =
        <i class="input">
        <input [ngModel]="options.word.delay" (ngModelChange)="updateWordDelay($event)">
      </i>
        </span>


        <span class="input-wrapper">
       <span class="input-name">letter.type</span> =
        <i class="input">
        <select [ngModel]="options.letter.type"
             (ngModelChange)="updateLetterType($event)">
          <option *ngFor="let p of workType" [ngValue]="p">{{p}}</option>
        </select>
      </i>
        </span>

         <span class="input-wrapper">
      <span class="input-name">letter.delay</span> =
        <i class="input">
        <input [ngModel]="options.letter.delay" (ngModelChange)="updateLetterDelay($event)">
      </i>
        </span>

        <i class="tag-name" [textContent]="' ></teximate>'"></i>
    </div>
</div>
